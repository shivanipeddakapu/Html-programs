<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="" method="get/post">
<DIV>
    <label for="First Name">First Name:</label>
    <input type="text" placeholder="firstname" id="First Name" required>
</DIV>
<br>
<div>
    <label for="Last Name">Last Name:</label>
    <input type="text" placeholder="lastname" id="Last Name">
</div>
<br>
<div>
    <label for="Mobile number">Mobile number:</label>
    <input type="tel" placeholder="tel" maxlength="10" id="Mobile number">
</div>
<br>
<div>
    <label for="Email">Email:</label>
    <input type="email" placeholder="mail" id="Email">
</div>
<br>
<div>
    <label for="Password">Password:</label>
    <input type="password" placeholder="password" id="Password">
</div>
<br>
<div>
    <label for="Date">Date:</label>
    <input type="date" id="Date">
</div>
<br>
<div>
    <label for="Time">Time:</label>
    <input type="time" id="Time">
</div>
<br>
<div>
    <label for="File">File:</label>
    <input type="file" id="File">
</div>
<br>
<div>
    <label for="Feedback">Feedback:</label>
    <textarea id="Feedback"></textarea>
    <br>
    <br>
    <label>Choose your gender</label>
<input type="radio" name="gender">Female
<input type="radio"  name="gender">Male
<input type="radio"  name="gender">Others
<br>
<label>Choose your lang</label>
<input type="checkbox" name="lang">Telugu
<input type="checkbox" name="lang">Hindi
<input type="checkbox" name="lang">English
<input type="checkbox" name="lang">Tamil
<input type="checkbox"name="lang">Kannada
<input type="checkbox"name="lang">Marata
   <br> 
<select>
    <option value="">Apple</option>
    <option value="">MAngo</option>
    <option value="">Banana</option>
    <option value="">Pine apple</option>
    <option value="">Straberry</option>
    <option value="">Guva</option>
   
</select>

    <input type="submit">
    <input type="reset">
</div>
<br>
 </form>
</body>
</html>
