<!DOCTYPE html>
<html>
    <head>
        <title>
            Accessing images
        </title>
    </head>
    <body>
        <!--to access Same folder image we use (./)-->
        <img src="./fishing.png" alt="fishing" height="50%" width="50%">
        
         <!--to access diff folder image we use (../)-->
        
        <img src="../Images/women.jpg" alt="women" height="50%" width="50%">
    </body>
</html>
